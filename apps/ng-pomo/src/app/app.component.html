<main>
  <h1>NgPomo App</h1>
  <p>Pomodoro Timer</p>
  <ng-container *ngIf="timer$ | async as timer">
    <ng-pomo-timer [minutes]="timer.time" [pause]="timer.pause" [percentage]="percentage$ | async" [type]="timer.side"
      (clickHandler)="start()"></ng-pomo-timer>
  </ng-container>
  <h2>Count</h2>
  <ng-pomo-tomato [count]="(timer$ | async).pomos"></ng-pomo-tomato>
</main>
