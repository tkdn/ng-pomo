<h1>NgPomo App</h1>

<p>Pomodoro Timer</p>

<ng-container *ngIf="timer$ | async as timer; else fallback">
  <p>pomo: {{ timer }}</p>
</ng-container>
<ng-template #fallback>
  <p>pomo: {{ toMinutesAndSeconds(pomoInterval) }}</p>
</ng-template>

<button (click)="start()">Start</button>
<button (click)="toggle()">{{ resumable ? "Resume" : "Pause" }}</button>

<button (click)="debug()">debug</button>
