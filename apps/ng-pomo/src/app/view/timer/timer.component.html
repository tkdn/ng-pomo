<ng-pomo-circular-progress-bar [percentage]="percentage" [type]="type">
  <p [ngClass]="type">{{ minutes | pomoMinutesAndSeconds }}</p>
</ng-pomo-circular-progress-bar>
<div class="btn-container" [ngClass]="type">
  <button [ngClass]="pause ? 'start' : 'pause'" (click)="start()">{{pause ? "Start" :
    "Pause" }}</button>
</div>
