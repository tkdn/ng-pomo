<div [attr.aria-disabled]="!active">
  <p>active: {{ active }}</p>
  <ng-container *ngIf="state$ | async as state">
    <p>pomo: {{ state.remainingMs | pomoMinutesAndSeconds }}</p>
  </ng-container>
  <button (click)="startOrPause()">{{(state$ | async).resumable ? "Pause" : "Start" }}</button>
</div>

<button (click)="reset()">Reset</button>
<button (click)="debug()">Debug</button>
